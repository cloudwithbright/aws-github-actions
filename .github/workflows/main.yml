name: Github Action Tutorials
on:
  push:
    branches:
      - master
      - main
jobs:
  Development:
    runs-on: ubuntu-latest
    env:
      Name: "Owusu Bright Debrah"
      Age: 990
      Location: "Kasoa Bigman Town"
      Email: ${{ contains('refs/heads/main', 'main') && 'bright@gmail.com' || 'owusu@gmail.com' }}
      Contact: ${{ github.event_name == 'pull_request'}}
    defaults:
      run:
        working-directory: app01
    steps:
      - id: "A"
        name: Checkout Repository
        uses: actions/checkout@v4
      - id: "B"
        name: Run bash script
        run: |
          sh ./script.sh "${{ env.Name }}" ${{ env.Age }} "${{ env.Location }}" "${{env.Email}}"
        env:
          Location: "Nii Boi Town"
      - id: "C"
        name: Using Expressions
        run: |
          echo ${{ contains(env.Location, 'Town') }}
          echo ${{ startsWith(env.Location, 'Ka') }}
          echo ${{ endsWith(env.Location, 'wn') }}
          echo ${{ format('My name is {0}. I am {1} years old', env.Name, env.Age) }}