name: Github Action Tutorials
on:
  push:
    branches:
      - master
      - main
jobs:
  Development:
    runs-on: ubuntu-latest
    env:
      Name: "Owusu Bright Debrah"
      Age: 990
      Location: "Kasoa Bigman Town"
    defaults:
      run:
        working-directory: app01
    steps:
      - id: "A"
        name: Checkout Repository
        uses: actions/checkout@v4
      - id: "B"
        name: Run bash script
        run: |
          ./script.sh ${{ env.Name }} ${{ env.Age }} ${{ env.Location }}